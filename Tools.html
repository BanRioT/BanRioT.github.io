<!DOCTYPE html>
<html>

<head>
  <!-- ----------------------------------------------------- -->
  <title>Ban RioT</title>
  <!-- ----------------------------------------------------- -->
  <link rel="icon" href="images/favicon.png">
  <link rel="stylesheet" href="CSS/style.css">
  <!-- ----------------------------------------------------- -->
</head>

<body class="container" style="background-color: #212121;">
  <h1 id="logo" class="glowing-text">Ban RioT</h1>

  <div class="button-container2">
    <button id="button1" class="button" onclick="window.location.href='index.html'">
      <span class="actual-text">&nbsp;Home&nbsp;</span>
      <span aria-hidden="true" class="hover-text">&nbsp;Home&nbsp;</span>
    </button>

    <button id="button2" class="button" onclick="window.location.href='about.html'">
      <span class="actual-text">&nbsp;About&nbsp;</span>
      <span aria-hidden="true" class="hover-text">&nbsp;About&nbsp;</span>
    </button>

    <button id="button3" class="button" onclick="window.location.href='sec.html'">
      <span class="actual-text">&nbsp;Tools&nbsp;</span>
      <span aria-hidden="true" class="hover-text">&nbsp;Tools&nbsp;</span>
    </button>

    <button id="button4" class="button" onclick="window.location.href='tools.html'">
      <span class="actual-text">&nbsp;Downloads&nbsp;</span>
      <span aria-hidden="true" class="hover-text">&nbsp;Downloads&nbsp;</span>
    </button>
  </div>

  <div id="iplookup" class="widget-container">
    <div class="widget-toolbar">
      <p class="widget-user"><span class="white">IP Lookup Tool</span></p>
    </div>
    <div class="widget-body">
      <div class="widget-prompt">
        <span class="widget-user"><span class="white">User</span><span class="pink">@</span><span class="green">Lookup</span>:</span>
        <span class="widget-location">~</span>
        <span class="widget-bling">$</span>
        <span class="widget-cursor"></span>
      </div>
      <div class="widget-output">
        <pre class="output-text"></pre>
      </div>
      <div class="terminal-input">
        <input placeholder="Enter target." class="input-text" type="text" />
      </div>
    </div>
  </div>

</body>
</html>
